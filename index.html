<body>
    <div class="container">

            <form action="#">

            </div>
            <div class="in">
                <label for="password">PASSWORD</label><br>

            </div>
            <div class="in">
                <label for="cpassword">CONFIRM PASSWORD</label><br>
                <input type="password" minlength="6" id="cpassword">
